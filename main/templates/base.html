<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Social Network{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/roboto.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">
                <i class="fas fa-users me-2"></i> Social Network
            </a>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3 bg-light bg-opacity-25 px-3 py-2 rounded-pill">
                    <i class="fas fa-user-circle me-2"></i>Hello, <strong>{{ user.username }}</strong>!
                </span>
                <a class="nav-link btn btn-outline-secondary rounded-pill px-3" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt me-1 text-bold"></i> <strong>Logout</strong>
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Messages -->
    {% if messages %}
    <div class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050; width: 90%; max-width: 500px;">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
